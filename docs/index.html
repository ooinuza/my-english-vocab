<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My English Vocab</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 24px rgba(0,0,0,.08);
      --shadow-sm: 0 6px 16px rgba(0,0,0,.06);
      --radius: 16px;
      --accent:#4f46e5;
    }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 24px;
      background: var(--bg);
      color: var(--text);
      max-width: 1080px;
    }
    header{
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    h1{ margin:0; font-size: 28px; letter-spacing: .2px; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      width: min(860px, 100%);
      justify-content:flex-end;
    }
    input, select, button, a.btn, a.pillBtn{
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      padding: 10px 12px;
      outline: none;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    input{
      width: min(420px, 100%);
      font-size:16px;
      padding: 12px 14px;
    }
    input:focus, select:focus{
      border-color:#c7d2fe;
      box-shadow: 0 0 0 4px rgba(99,102,241,.15);
    }
    .meta{
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      margin-top: 14px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead th{
      text-align: left;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      background: #fafafa;
      border-bottom: 1px solid var(--border);
      padding: 12px 14px;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tbody tr{
      cursor: pointer;
      transition: background .08s ease;
    }
    tbody tr:hover{
      background: #fbfbff;
    }
    .word{
      font-weight: 800;
      font-size: 15px;
    }
    .sub{
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px;
      line-height: 1.4;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    a.pillBtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius: 999px;
      padding: 10px 12px;
      color: #111827;
      text-decoration:none;
      white-space: nowrap;
    }
    a.pillBtn:hover{
      text-decoration:none;
      border-color:#d1d5db;
    }
    a.primaryBtn{
      border-color: rgba(79,70,229,.28);
      box-shadow: 0 0 0 4px rgba(99,102,241,.08);
    }

    @media (max-width: 720px){
      thead th:nth-child(3),
      tbody td:nth-child(3),
      thead th:nth-child(4),
      tbody td:nth-child(4){
        display:none;
      }
    }

    /* Modal */
    .backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }
    .backdrop.open{ display:flex; }
    .modal{
      width: min(860px, 100%);
      max-height: min(78vh, 760px);
      overflow:auto;
      background: #fff;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
    }
    .modalHeader{
      display:flex;
      justify-content: space-between;
      align-items:flex-start;
      gap:12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }
    .modalTitle{
      margin:0;
      font-size: 24px;
      font-weight: 900;
      line-height: 1.2;
    }
    .modalSub{
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }
    .btnRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color: #111827;
      text-decoration: none;
      cursor: pointer;
    }
    a.btn:hover{ text-decoration:none; border-color:#d1d5db; }

    .section{
      margin-top: 12px;
    }
    .section h3{
      margin: 0 0 6px 0;
      font-size: 14px;
      color: var(--muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    ul.ex{
      margin: 6px 0 0 0;
      padding-left: 18px;
      line-height: 1.6;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      color: #374151;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üìö My English Vocab</h1>
      <div class="meta" id="count"></div>
    </div>

    <div class="controls">
      <a class="pillBtn primaryBtn" id="newBtn" href="#" target="_blank" rel="noreferrer">Ôºã New word</a>

      <input id="q" placeholder="Ê§úÁ¥¢Ôºàword / meaning / tags / notesÔºâ" />

      <span class="pill">
        <span class="meta" style="margin:0;">Sort</span>
        <select id="sort">
          <option value="alpha">A ‚Üí Z</option>
          <option value="new">Created: New ‚Üí Old</option>
          <option value="old">Created: Old ‚Üí New</option>
        </select>
      </span>

      <a class="pillBtn" href="./data/words.csv" download>‚¨á CSV</a>
    </div>
  </header>

  <div class="panel">
    <table>
      <thead>
        <tr>
          <th style="width: 28%;">Word</th>
          <th>Meaning (JP)</th>
          <th style="width: 16%;">POS</th>
          <th style="width: 18%;">Created</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div>
          <h2 class="modalTitle" id="modalTitle"></h2>
          <div class="modalSub" id="modalSub"></div>
        </div>
        <div class="btnRow">
          <a class="btn" id="sourceBtn" href="#" target="_blank" rel="noreferrer">üßæ ÂÖÉIssue„ÇíÈñã„Åè</a>
          <a class="btn" id="copyBtn" href="#">üìã „Ç≥„Éî„Éº</a>
          <a class="btn" id="closeBtn" href="#">Èñâ„Åò„Çã (Esc)</a>
        </div>
      </div>

      <div class="section">
        <h3>Meaning</h3>
        <div id="modalMeaning"></div>
        <div class="sub" id="modalVariant" style="display:none;"></div>
      </div>

      <div class="section" id="examplesSection" style="display:none;">
        <h3>Examples</h3>
        <ul class="ex" id="modalExamples"></ul>
      </div>

      <div class="section" id="notesSection" style="display:none;">
        <h3>Notes</h3>
        <div class="mono" id="modalNotes"></div>
      </div>

      <div class="section">
        <h3>Tags / Synonyms</h3>
        <div class="meta" id="modalTagsSyn"></div>
      </div>

      <div class="section">
        <h3>Source</h3>
        <div class="meta" id="modalSource"></div>
      </div>
    </div>
  </div>

<script>
async function load() {
  // PagesÂÅ¥„ÅØ docs/data/words.json „ÇíÂèÇÁÖß„Åô„ÇãÊßãÊàê
  // Ôºà„ÅÇ„Å™„Åü„ÅÆ repo „ÇÇ„Åì„ÅÆ„Éë„Çπ„ÅßÂãï„ÅÑ„Å¶„ÅÑ„Çã„ÅØ„ÅöÔºâ
  const res = await fetch("./data/words.json", { cache: "no-store" });
  if (!res.ok) throw new Error("Failed to load words.json: " + res.status);
  return await res.json();
}

function escapeHtml(s) {
  return (s || "").replace(/[&<>"']/g, c => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[c]));
}
function norm(s){ return (s||"").toLowerCase(); }

function parseDateSafe(iso){
  const d = new Date(iso || "");
  return isNaN(d.getTime()) ? null : d;
}
function fmtDate(iso){
  const d = parseDateSafe(iso);
  if (!d) return "";
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}

function repoInfo(){
  const user = (location.hostname || "").split(".")[0] || "";
  const segs = (location.pathname || "").split("/").filter(Boolean);
  const repo = segs[0] || "";
  return { user, repo };
}

function newIssueUrl(){
  const { user, repo } = repoInfo();
  if (!user || !repo) return "#";
  const base = `https://github.com/${user}/${repo}/issues/new`;
  const params = new URLSearchParams();
  params.set("template", "new_word.yml");
  params.set("title", "word: ");
  return `${base}?${params.toString()}`;
}

let data = [];
let current = [];
let selected = null;

function sortList(list, mode){
  const out = [...list];
  if (mode === "alpha") {
    out.sort((a,b) => (a.word||"").localeCompare((b.word||""), "en", { sensitivity:"base" }));
  } else if (mode === "new") {
    out.sort((a,b) => {
      const da = parseDateSafe(a.created_at)?.getTime() ?? 0;
      const db = parseDateSafe(b.created_at)?.getTime() ?? 0;
      return db - da;
    });
  } else if (mode === "old") {
    out.sort((a,b) => {
      const da = parseDateSafe(a.created_at)?.getTime() ?? 0;
      const db = parseDateSafe(b.created_at)?.getTime() ?? 0;
      return da - db;
    });
  }
  return out;
}

function render(list){
  document.getElementById("count").textContent = `${list.length} words`;
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = list.map(it => {
    const pos = it.part_of_speech || "";
    const created = fmtDate(it.created_at || "");
    const pronunciation = (it.pronunciation || "").trim();
    const sub = [pronunciation].filter(Boolean).join(" ");
    return `
      <tr data-word="${escapeHtml(it.word)}" tabindex="0">
        <td>
          <div class="word">${escapeHtml(it.word)}</div>
          <div class="sub">${escapeHtml(sub)}</div>
        </td>
        <td>${escapeHtml(it.meaning_ja || "")}</td>
        <td>${escapeHtml(pos)}</td>
        <td>${escapeHtml(created)}</td>
      </tr>
    `;
  }).join("");
}

function applyFilters(){
  const q = document.getElementById("q").value || "";
  const sort = document.getElementById("sort").value;

  const nq = norm(q);
  let list = data;

  if (nq) {
    list = data.filter(it => {
      const hay = [
        it.word, it.meaning_ja, it.part_of_speech, it.pronunciation, it.notes,
        it.other_spelling,
        ...(it.tags||[]), ...(it.synonyms||[]), ...(it.examples||[])
      ].map(norm).join(" ");
      return hay.includes(nq);
    });
  }

  current = sortList(list, sort);
  render(current);
}

function findByWord(word){
  const key = norm(word);
  return data.find(it => norm(it.word) === key);
}

/* Modal */
const backdrop = document.getElementById("backdrop");

function openModal(item){
  if (!item) return;
  selected = item;

  document.getElementById("modalTitle").textContent = item.word || "";
  document.getElementById("modalSub").textContent =
    [item.part_of_speech, item.pronunciation].filter(Boolean).join("  ");

  document.getElementById("modalMeaning").textContent = item.meaning_ja || "";

  // Variant spelling (other_spelling)
  const variantEl = document.getElementById("modalVariant");
  if ((item.other_spelling || "").trim()) {
    variantEl.textContent = `Variant spelling: ${item.other_spelling}`;
    variantEl.style.display = "";
  } else {
    variantEl.textContent = "";
    variantEl.style.display = "none";
  }

  // Examples
  const exList = document.getElementById("modalExamples");
  const examples = (item.examples || []).filter(Boolean);
  if (examples.length) {
    exList.innerHTML = examples.map(s => `<li>${escapeHtml(s)}</li>`).join("");
    document.getElementById("examplesSection").style.display = "";
  } else {
    exList.innerHTML = "";
    document.getElementById("examplesSection").style.display = "none";
  }

  // Notes
  const notes = (item.notes || "").trim();
  const notesEl = document.getElementById("modalNotes");
  if (notes) {
    notesEl.textContent = notes;
    document.getElementById("notesSection").style.display = "";
  } else {
    notesEl.textContent = "";
    document.getElementById("notesSection").style.display = "none";
  }

  // Tags / Synonyms
  const tags = (item.tags || []).filter(Boolean);
  const syns = (item.synonyms || []).filter(Boolean);
  const tagText = tags.length ? `Tags: ${tags.join(", ")}` : "Tags: -";
  const synText = syns.length ? `Synonyms: ${syns.join(", ")}` : "Synonyms: -";
  document.getElementById("modalTagsSyn").textContent = `${tagText}  /  ${synText}`;

  // Source display + source button
  const src = item.source_issue || "";
  document.getElementById("modalSource").innerHTML =
    src.startsWith("http")
      ? `<a href="${escapeHtml(src)}" target="_blank" rel="noreferrer">Issue link</a>`
      : escapeHtml(src);

  const sourceBtn = document.getElementById("sourceBtn");
  if (src.startsWith("http")) {
    sourceBtn.href = src;
    sourceBtn.style.display = "";
  } else {
    sourceBtn.href = "#";
    sourceBtn.style.display = "none";
  }

  backdrop.classList.add("open");
  backdrop.setAttribute("aria-hidden", "false");
}

function closeModal(){
  backdrop.classList.remove("open");
  backdrop.setAttribute("aria-hidden", "true");
  selected = null;
}

backdrop.addEventListener("click", (e) => {
  if (e.target === backdrop) closeModal();
});

document.getElementById("closeBtn").addEventListener("click", (e) => {
  e.preventDefault();
  closeModal();
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});

document.getElementById("tbody").addEventListener("click", (e) => {
  const tr = e.target.closest("tr");
  if (!tr) return;
  openModal(findByWord(tr.getAttribute("data-word")));
});
document.getElementById("tbody").addEventListener("keydown", (e) => {
  if (e.key !== "Enter") return;
  const tr = e.target.closest("tr");
  if (!tr) return;
  openModal(findByWord(tr.getAttribute("data-word")));
});

// Copy button: copies current entry summary to clipboard (quick paste into issue edit if needed)
document.getElementById("copyBtn").addEventListener("click", async (e) => {
  e.preventDefault();
  if (!selected) return;

  const lines = [];
  lines.push(`Word: ${selected.word || ""}`);
  lines.push(`Part of speech: ${selected.part_of_speech || ""}`);
  if ((selected.other_spelling || "").trim()) lines.push(`Other spelling: ${selected.other_spelling}`);
  if ((selected.pronunciation || "").trim()) lines.push(`Pronunciation: ${selected.pronunciation}`);
  if ((selected.meaning_ja || "").trim()) lines.push(`Meaning: ${selected.meaning_ja}`);
  const ex = (selected.examples || []).filter(Boolean);
  if (ex.length) lines.push(`Examples:\n- ${ex.join("\n- ")}`);
  const tags = (selected.tags || []).filter(Boolean);
  if (tags.length) lines.push(`Tags: ${tags.join(", ")}`);
  const syns = (selected.synonyms || []).filter(Boolean);
  if (syns.length) lines.push(`Synonyms: ${syns.join(", ")}`);
  if ((selected.notes || "").trim()) lines.push(`Notes:\n${selected.notes}`);

  const text = lines.join("\n");

  try {
    await navigator.clipboard.writeText(text);
    const old = document.getElementById("count").textContent;
    document.getElementById("count").textContent = "Copied ‚úÖ";
    setTimeout(() => { document.getElementById("count").textContent = old; }, 900);
  } catch {
    prompt("„Ç≥„Éî„Éº„Åß„Åç„Å™„Åã„Å£„Åü„ÅÆ„ÅßÊâãÂãï„Ç≥„Éî„Éº„Åó„Å¶„Å≠:", text);
  }
});

window.addEventListener("error", (e) => {
  document.getElementById("count").textContent = "Error: " + e.message;
});

(async () => {
  // Set top button
  document.getElementById("newBtn").href = newIssueUrl();

  // Load & render
  data = await load();
  applyFilters();
  document.getElementById("q").addEventListener("input", applyFilters);
  document.getElementById("sort").addEventListener("change", applyFilters);
})();
</script>
</body>
</html>
