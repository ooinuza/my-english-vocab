name: Ingest vocab issue

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ingest issue into data files
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          python tools/ingest_issue.py

      - name: Commit changes
        run: |
          git config user.name "vocab-bot"
          git config user.email "vocab-bot@users.noreply.github.com"
          git add data/words.json data/words.csv
          git commit -m "Update vocab data from issue #${{ github.event.issue.number }}" || exit 0
          git push
